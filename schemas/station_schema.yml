title: station
required: [dataset_id, 'station_id', 'geometry', 'virtual_station']
properties:
  dataset_id:
    bsonType: 'string'
    description: 'The unique dataset uuid.'
  station_id:
    bsonType: 'string'
    description: 'The unique station uuid.'
  ref:
    bsonType: 'string'
    description: 'The reference identifier used by the associated owner/operator.'
  name:
    bsonType: 'string'
    description: 'The name given by the owner/operator.'
  osm_id:
    bsonType: 'int'
    description: 'The OpenStreetMap ID if one exists.'
  virtual_station:
    bsonType: 'bool'
    description: 'Does the station not have a physical location? For example, is this location from a numerical model with gridded output?'
  geometry:
    bsonType: 'object'
    description: 'GeoJson of the geometry location.'
    required: [type, coordinates]
    properties:
      type:
        bsonType: string
      coordinates:
        bsonType: array
  altitude:
    bsonType: 'double'
    description: 'Altitude of the station.'
  stats:
    bsonType: object
    description: 'Statistics related to the results.'
  # time_series_object_list:
  #   bsonType: 'array'
  #   description: An array of the time series data keys.
  results_object_key:
    bsonType: array
    description: 'The informations related to the time series keys in S3.'
  properties:
    bsonType: 'object'
    description: 'Any additional station and operator specific properties.'
  modified_date:
    bsonType: date
  doc_created_date:
    bsonType: date
