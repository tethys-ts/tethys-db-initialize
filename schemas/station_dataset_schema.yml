required: ['station_id', 'dataset_id']
properties:
  dataset_id:
    type: 'objectId'
    description: 'the dataset id from the dataset collection.'
  stations:
    type: 'array'
    description: 'An array of the stations.'
    items:
      type: object
      required: ['station_id', 'geometry', 'virtual_station']
      properties:
        station_id:
          type: 'string'
          description: 'The unique station uuid.'
        ref:
          type: 'string'
          description: 'The reference identifier used by the associated owner/operator.'
        name:
          type: 'string'
          description: 'The name given by the owner/operator.'
        osm_id:
          type: 'int'
          description: 'The OpenStreetMap ID if one exists.'
        virtual_station:
          type: 'bool'
          description: 'Does the sampling station not have a physical location? For example, is this location from a numerical model with gridded output?'
        geometry:
          type: 'object'
          description: 'GeoJson of the geometry location.'
          required: [type, coordinates]
          properties:
            type:
              type: string
            coordinates:
              type: array
        altitude:
          type: 'double'
          description: 'Altitude of the station.'
        properties:
          type: 'object'
          description: 'Any additional station and operator specific properties.'
        modified_date:
          type: date

  stats:
    type: object
    description: 'Statistics related to the results.'
  source:
    type: 'object'
    description: 'Source data from the last file that was loaded. In most cases the source will be from an s3 object store.'
  properties:
    type: 'object'
    description: 'Any additional dataset specific properties.'
  modified_date:
    type: date
    description: 'The last modified date from the source database.'
