required: [station_id, dataset_id, run_date, result]
properties:
  station_id:
    bsonType: 'string'
    description: 'The unique station uuid.'
  dataset_id:
    bsonType: 'string'
    description: 'the dataset id from the dataset collection.'
  run_date:
    bsonType: 'date'
    description: 'The simulation run datetime.'
  result:
    bsonType: binData
    description: 'The result as a binary zstd compressed netcdf.'
  modified_date:
    bsonType: date
  doc_created_date:
    bsonType: date
