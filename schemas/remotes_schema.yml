title: remotes
required: [dataset_id, bucket, connection_config]
properties:
  dataset_id:
    bsonType: 'string'
    description: 'The unique dataset uuid.'
  bucket:
    bsonType: 'string'
    description: 'The S3 bucket.'
  delimiter:
    bsonType: 'string'
    description: 'The key delimiter.'
  daily_data_limit:
    bsonType: 'int'
    description: 'The daily download limit for the remote in KB.'
  daily_data_consumption:
    bsonType: 'int'
    description: 'The daily download consumption for the remote in KB.'
  connection_config:
    bsonType: [object, string]
    description: 'The S3 connection data.'
