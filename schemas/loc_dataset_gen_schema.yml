required: ['location_id', 'feature', 'parameter', 'method', 'processing_code', 'owner', 'aggregation_statistic', 'frequency_interval', 'units', 'license', 'result_type']
properties:
  location_id:
    bsonType: 'objectId'
    description: 'the location id from the location collection.'
  feature:
    bsonType: 'object'
    description: 'The hydrologic feature associated with the dataset.'
    required: [name]
    properties:
      name:
        bsonType: string
      definition:
        bsonType: string
      wikidata:
        bsonType: string
      envo:
        bsonType: string
  parameter:
    bsonType: 'object'
    description: 'The recorded observation parameter.'
    required: [name]
    properties:
      name:
        bsonType: string
      definition:
        bsonType: string
      wikidata:
        bsonType: string
      cf:
        bsonType: string
  method:
    bsonType: 'object'
    description: 'The way the recorded observation was obtained.'
    required: [name]
    properties:
      name:
        bsonType: string
      definition:
        bsonType: string
      wikidata:
        bsonType: string
  processing_code:
    bsonType: 'object'
    description: 'The code associated with the processing state of the recorded observation.'
    required: [code]
    properties:
      code:
        bsonType: string
      name:
        bsonType: string
      definition:
        bsonType: string
  aggregation_statistic:
    bsonType: 'object'
    description: 'The statistic that defines how the result was calculated. The aggregation statistic is calculated over the time frequency interval associated with the recorded observation.'
    required: [name]
    properties:
      name:
        bsonType: string
      definition:
        bsonType: string
  owner:
    bsonType: 'object'
    description: 'The operator, owner, and/or producer of the associated data.'
    required: [name]
    properties:
      name:
        bsonType: string
      definition:
        bsonType: string
      wikidata:
        bsonType: string
  frequency_interval:
    bsonType: 'string'
    description: 'The frequency that the observation was recorded at.'
  units:
    bsonType: 'string'
    description: 'The units of the result.'
  result_type:
    bsonType: 'string'
    description: 'The collection where the results will be saved.'
  license:
    bsonType: 'string'
    description: 'The legal data license associated with the dataset defined by the operator.'
  stats:
    bsonType: object
    description: 'Statistics related to the results.'
  properties:
    bsonType: 'object'
    description: 'Any additional dataset specific properties.'
  last_update_date:
    bsonType: date
    description: 'The last update date from the source database.'
