required: ['location_id', 'dataset_id']
properties:
  location_id:
    bsonType: 'objectId'
    description: 'the location id from the location collection.'
  dataset_id:
    bsonType: 'objectId'
    description: 'the dataset id from the dataset collection.'
  stats:
    bsonType: object
    description: 'Statistics related to the results.'
  properties:
    bsonType: 'object'
    description: 'Any additional dataset specific properties.'
  last_update_date:
    bsonType: date
    description: 'The last update date from the source database.'
