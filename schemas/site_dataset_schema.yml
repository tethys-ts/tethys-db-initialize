required: ['site_id', 'dataset_id']
properties:
  site_id:
    bsonType: 'objectId'
    description: 'the sampling site id from the sampling site collection.'
  dataset_id:
    bsonType: 'objectId'
    description: 'the dataset id from the dataset collection.'
  stats:
    bsonType: object
    description: 'Statistics related to the results.'
  properties:
    bsonType: 'object'
    description: 'Any additional dataset specific properties.'
  modified_date:
    bsonType: date
    description: 'The last modified date from the source database.'
